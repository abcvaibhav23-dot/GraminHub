services:
  db:
    image: postgres:16-alpine
    container_name: marketplace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-marketplace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-marketplace}
      POSTGRES_DB: ${POSTGRES_DB:-marketplace}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-marketplace} -d ${POSTGRES_DB:-marketplace}"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: marketplace-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-change-me}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketplace-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_NAME: GraminHub
      APP_ENV: development
      DEBUG: "0"
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://marketplace:marketplace@db:5432/marketplace}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      OTP_EXPOSE_IN_RESPONSE: ${OTP_EXPOSE_IN_RESPONSE:-1}
      CORS_ORIGINS: "http://localhost:8000,https://graminhub.in,https://www.graminhub.in"
      RATE_LIMIT_PER_MINUTE: "120"
      ADMIN_PHONE_ALLOWLIST: ${ADMIN_PHONE_ALLOWLIST:-9000000001}
      PUBLIC_SUPPORT_EMAIL: ${PUBLIC_SUPPORT_EMAIL:-support@example.com}
      PUBLIC_SUPPORT_PHONE: ${PUBLIC_SUPPORT_PHONE:-+91-9000000000}
      PUBLIC_SUPPORT_WHATSAPP: ${PUBLIC_SUPPORT_WHATSAPP:-+91-9000000000}
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  pgadmin_data:
