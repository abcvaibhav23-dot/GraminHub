services:
  db:
    image: postgres:16-alpine
    container_name: marketplace-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace
      POSTGRES_DB: marketplace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace -d marketplace"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: marketplace-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@graminhub.in
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: marketplace-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_NAME: GraminHub
      APP_ENV: development
      DEBUG: "0"
      DATABASE_URL: postgresql+psycopg2://marketplace:marketplace@db:5432/marketplace
      JWT_SECRET_KEY: replace-with-long-random-secret
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      CORS_ORIGINS: "http://localhost:8000,https://graminhub.in,https://www.graminhub.in"
      RATE_LIMIT_PER_MINUTE: "120"
    volumes:
      - ./backend:/app
      - ./backend/logs:/app/logs
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  postgres_data:
  pgadmin_data:
